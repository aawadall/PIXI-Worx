<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example app</title>
    <meta name="description" content="" />
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/gradients.css" rel="stylesheet">
</head>
<script src="js/pixi.min.js"></script>

<body class="">
    <div class="wrapper">
        <a href="index.html">Home</a>

        <div id="pixi-container">
            <script>
                window.onload = function () {
                    let app = new PIXI.Application({
                        width: 256,
                        height: 256,
                        antialiasing: true,
                        transparent: false,
                        resolution: 1
                    });

                    app.renderer.backgroundColor = 0x0f000f;

                    app.renderer.autoResize = true;
                    app.renderer.resize(1024,512);

                    let container = document.getElementById("pixi-container");

                    container.appendChild(app.view);

                    const textures = [
                                "img/PNG/Zombie1/animation/Idle1.png",
                                "img/PNG/Zombie1/animation/Idle2.png",
                                "img/PNG/Zombie1/animation/Idle3.png",
                                "img/PNG/Zombie1/animation/Idle4.png"
                            ];
                    
                    let currentTexture = 0;

                    PIXI.loader
                        .add(textures)
                        .load(setup);
                    
                    let sprite = undefined;
                    let sizeFactor = 0.25;
                 
                    function setup() {
                        sprite = new PIXI.Sprite(PIXI.loader.resources[textures[currentTexture]].texture);

                        sprite.x = 100;
                        sprite.y = 100;
                        sprite.scale.set(sizeFactor, sizeFactor);

                        sprite.rotation = 0.0;
                        sprite.pivot.set(12,12);
                        app.stage.addChild(sprite);

                        app.ticker.add(delta => gameLoop(delta));
                    }
                    
                    let frame = 0;
                       
                    function gameLoop(delta) {
                        sprite.x += 0.1;
                        sprite.y += 0.05;
                        //sprite.rotation += 0.01;
                        sizeFactor += 0.001;
                        sprite.scale.set(sizeFactor, sizeFactor);
                        frame += 1;
                        if (frame > 20 ) {
                            currentTexture += (currentTexture < 3?1:-3);
                            sprite.setTexture(PIXI.loader.resources[textures[currentTexture]].texture);
                            frame = 0;
                        }
                    }
                }
            </script>
        </div>
    </div>

    <footer>
        <p class="footer-contents"> Footer placeholder
        </p>
    </footer>

    <script src="js/set-background.js"></script>
</body>

</html>
