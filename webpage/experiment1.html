<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example app</title>
    <meta name="description" content="" />
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/gradients.css" rel="stylesheet">
</head>
<script src="js/pixi.min.js"></script>

<body class="">
    <div class="wrapper">
        <a href="index.html">Home</a>

        <div id="pixi-container">
            <script>
                window.onload = function () {
                    let app = new PIXI.Application({
                        width: 256,
                        height: 256,
                        antialiasing: true,
                        transparent: false,
                        resolution: 1
                    });

                    app.renderer.backgroundColor = 0x0f000f;

                    app.renderer.autoResize = true;
                    app.renderer.resize(512,512);

                    let container = document.getElementById("pixi-container");

                    container.appendChild(app.view);

                    PIXI.loader
                        .add([
                                "img/PNG/Zombie1/animation/Idle1.png",
                                "img/PNG/Zombie1/animation/Idle2.png",
                                "img/PNG/Zombie1/animation/Idle3.png",
                                "img/PNG/Zombie1/animation/Idle4.png"
                            ])
                        .load(setup);

                    function setup() {
                        let sprite = new PIXI.Sprite(PIXI.loader.resources["img/PNG/Zombie1/animation/Idle1.png"].texture);

                        sprite.x = 100;
                        sprite.y = 100;
                        sprite.scale.set(0.5, 0.5);

                        sprite.rotation = 0.5;
                        
                        app.stage.addChild(sprite);
                    }
                }
            </script>
        </div>
    </div>

    <footer>
        <p class="footer-contents"> Footer placeholder
        </p>
    </footer>

    <script src="js/set-background.js"></script>
</body>

</html>
