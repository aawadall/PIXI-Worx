<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example app</title>
    <meta name="description" content="" />
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/gradients.css" rel="stylesheet">
</head>

<body class="">
    <div class="wrapper">
        <a href="../index.html">Home</a>
        <script type="module" src="../js/pixi.min.js"></script>
        <div id="pixi-container">
            <script>
                let app = new PIXI.Application({
                    width: 256, 
                    height: 256,                       
                    antialiasing: true, 
                    transparent: false, 
                    resolution: 1
                });

                let container = document.getElementById("pixi-container");

                container.appendChild(app.view);
            </script>
        </div>
    </div>

    <footer>
        <p class="footer-contents"> Footer placeholder
        </p>
    </footer>
    
    <script src="../js/set-background.js"></script>
</body>

</html>
